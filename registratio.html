<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="temi.css">
</head>
<body>
}
<h1>Registration Form</h1>
    <p>Please fill out the form with required information</p>
<form method="post" action="https://register/demo.freecodecamp.org">
<fieldset>
    <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required></label>
    <label for="last-name">Enter Your Last Name: <input type="text" name="lname" id="last-name" required></label>
    <label for="email">Enter Your Email: <input type="temail" name="email" id="email"required ></label>
    <label for="new-password">Create a New Password: <input type="password" name="pass" id="new-password" pattern="[a-z0-5]{8,3}" required></label>
</fieldset>
<fieldset>
<label for="personal-account"><input class="inline"  name="account-type" type="radio" id="personal-account">Personal Account</label>
<label for="business-account"><input class="inline" name="account-type" type="radio" id="business-account">Business Account</label>
<label for="terms-and-condition"><input class="inline" name="password" type="checkbox" id="terms-and-condition">I accept all the <a href="https://www.freecodecamp.org/news.terms-of-service/">terms and conditions</a></label>
</fieldset>
<fieldset>
<label for="profile-picture"><input type="file" name="profile-picture" id="profile-picture">Upload a Profile Picture</label>
<label for="age"><input type="number" min="13" max="120" name="age" id="age">Input your age(years):</label>
<label for="referrer"><select name="refer" id="referrer">
<option value="">(select one)</option>
<option value="1">freecodecamp News</option>
<option value="2">freecodecamp Youtube Channel</option>
<option value="3">freecodecamp Forum</option>
<option value="4">Other</option>
</select>
</label>
<label for="bio">Provide a Bio:
    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea>
</label>
</fieldset>
<input type="submit" value="submit" name="" id="">
</form>
</body>
</html>
